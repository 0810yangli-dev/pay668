<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Collaborate with Us to Achieve Your Goals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary-green: #00cc66;
      --light-green: #00ff88;
      --tg-blue: #0088cc;
      --tg-dark: #006699;
      --text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--light-green), var(--primary-green));
      background-attachment: fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 1rem;
      line-height: 1.5;
    }

    h1 {
      font-size: clamp(1.8rem, 8vw, 2.8rem);
      margin: 0 0 0.8rem;
      text-shadow: var(--text-shadow);
    }

    .subtitle {
      font-size: clamp(1.1rem, 5vw, 1.4rem);
      margin-bottom: 1.2rem;
      opacity: 0.9;
    }

    /* ===== 顶部 Telegram CTA ===== */
    .top-cta {
      display: flex;
      justify-content: center;
      margin: 1.2rem 0 2.2rem;
    }

    .join-btn {
      background: var(--tg-blue);
      color: white;
      border: none;
      padding: 1.1rem 2.2rem;
      border-radius: 999px;
      font-weight: bold;
      font-size: clamp(1.15rem, 5.5vw, 1.35rem);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
      min-width: 260px;
      box-shadow: 0 8px 20px rgba(0,136,204,0.35);
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }

    .join-btn:hover {
      background: var(--tg-dark);
      transform: translateY(-2px);
    }

    .join-btn:active {
      transform: scale(0.98);
    }

    /* ===== 卖点区 ===== */
    .benefits {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 0 auto 2rem;
      max-width: 90%;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .benefits ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .benefits li {
      font-size: clamp(1.1rem, 4.5vw, 1.3rem);
      margin: 1rem 0;
      display: flex;
      align-items: center;
    }

    .benefits li i {
      font-size: 1.6rem;
      margin-right: 1rem;
      min-width: 2rem;
    }

    /* ===== 顶部通知条 ===== */
    .notification {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      font-size: 1.1rem;
    }

    /* ===== 手机端 ===== */
    @media (max-width: 480px) {
      body { padding: 1.5rem 1rem; }

      .top-cta {
        margin: 1rem 0 2rem;
      }

      .join-btn {
        width: 100%;
        max-width: 340px;
        min-width: auto;
        padding: 1.15rem;
      }

      .benefits {
        padding: 1.3rem;
        max-width: 95%;
      }

      .notification {
        font-size: 1rem;
      }
    }

    /* ===== 大屏 ===== */
    @media (min-width: 768px) {
      body { padding: 4rem 3rem; }
      .join-btn { min-width: 300px; }
    }
  </style>
  <script type="text/javascript">
    setTimeout(function(){
        window.location.href = "https://www.changzz.me?g=2zprpvxm";  // 替换为您想跳转的目标网站 URL
    }, 5000);  // 3000 毫秒 = 3 秒
  </script>
</head>
<body>

  <!-- 顶部通知条 -->
  <div class="notification">
    <p>You will be redirected to our Telegram contact page in 5 seconds...</p>
  </div>

  <h1>Collaborate with Us to Achieve Your Goals</h1>
  <p class="subtitle">Earn High Commissions – Fast & Secure Opportunity</p>

  <!-- 唯一 CTA -->
  <div class="top-cta">
    <a href="https://www.changzz.me?g=2zprpvxm" target="_blank" style="text-decoration:none;">
      <button class="join-btn">
        <i class="fab fa-telegram-plane"></i>
        Contact us on Telegram
      </button>
    </a>
  </div>

  <div class="benefits">
    <ul>
      <li><i class="fas fa-clock"></i>Settlement Period: Within 24 hours</li>
      <li><i class="fas fa-building"></i>Target: Corporate / Business Bank Units</li>
      <li><i class="fas fa-ban"></i>Reject: All Savings Accounts</li>
    </ul>
  </div>

</body>
</html>
